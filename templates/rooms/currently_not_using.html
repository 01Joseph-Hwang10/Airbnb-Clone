{% on_favs room as on_favs_boolean %}
{% if type(on_favs_boolean)==bool %}
{% if on_favs_boolean %}

<a class="btn-link block mb-10 w-full mt-5 sm:mt-0 sm:w-1/2 md:w-1/3 bg-gray-400" href="{% url 'lists:toggle-room' room.pk %}?action=remove">{% trans "Remove from Favourites" %}</a>
{% else %}
  
<a class="btn-link block mb-10 w-full mt-5 sm:mt-0 sm:w-1/2 md:w-1/3" href="{% url 'lists:toggle-room' room.pk %}?action=add">{% trans "Save to Favourites" %}</a>
{% endif %}

{% else %}

{% endif %}
