{% extends "base.html" %}

{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}

{% block search-bar %}
  
{% endblock search-bar %}

{% block content %}

<div class="container mx-auto my-10 flex flex-col">

    <div class="mb-5 sm:my-10 w-full flex justify-center sm:justify-around">
        <a href="{% url 'rooms:add-photo' room.pk %}" class="btn-link w-11/12 sm:w-1/6 block">Upload Photo</a>

    </div>

    {% for photo in room.photos.all %}
    <div class="mb-5 border p-6 border-gray-400 flex justify-between flex-col sm:flex-row">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32">
            <span class="ml-5 text-xl">{{photo.caption}}</span>

        </div>
        <div class="flex justify-center w-full mt-3 sm:mt-0 sm:flex-col sm:w-1/5">
            <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}" class="mr-1 sm:mx-0 btn-link sm:mb-5 bg-green-500">Edit</a>
            <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}" class="ml-1 sm:mx-0 btn-link bg-red-600">Delete</a>
        </div>
      
    </div>
    {% endfor %}

    <div class="flex justify-center mt-5">
        <a href="{% url 'rooms:edit' room.pk %}" class="text-green-500 font-semibold text-2xl">Back to Edit Room</a>
    </div>

</div>


{% endblock content %}
